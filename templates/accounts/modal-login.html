<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #f9f9f9;">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
        </div>
        <form action="{% url 'accounts:login' %}" method="post">
            <div class="modal-body mx-3">
                {% csrf_token %}
                <div class="md-form mb-3">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="orangeForm-email">Seu email</label>
                    <input type="email" name="email" id="orangeForm-email" class="form-control validate" required>
                </div>
                <div class="md-form mb-3">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="orangeForm-pass">Sua senha</label>
                    <input type="password" name="password" id="orangeForm-pass" class="form-control validate" required>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success" type="submit">Fazer login</button>
            </div>
        </form>
    </div>
  </div>
</div>
